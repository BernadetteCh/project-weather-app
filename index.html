<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <!--head-navigation-->
      <header>
        <div class="row">
          <div class="col-3">
            <div class="city_navigation">NewYork</div>
          </div>
          <div class="col-3">
            <div class="city_navigation">Vienna</div>
          </div>
          <div class="col-3">
            <div class="city_navigation">London</div>
          </div>
          <div class="col-3">
            <div class="city_navigation">Paris</div>
          </div>
        </div>
      </header>
      <!--main-->
      <main>
        <section class="temperature">
          <div id="celsius">
            <span class="degree">24</span>
            <span class="units">
              <a href="#" id="celsius-temperature" class="active">°C</a>|<a
                href="#"
                id="fahrenheit-temperature"
                >°F</a
              >
            </span>
          </div>
        </section>
        <div class="row justify-content-md-center">
          <!--Weather icon mit bootstrap hinzugefügt-->
          <div class="col-md-auto">
            <h1></h1>
          </div>
          <div class="col col-lg-1">
            <img src="" id="icon" alt="weather-icon" />
          </div>
        </div>
        <h2 id="date"></h2>
        <section class="weather_data">
          <li><span class="description"></span></li>
          <li>
            Humidity:
            <span class="humidity"></span>%
          </li>
          <li>Wind: <span class="wind"></span>km/h</li>
        </section>
        <form id="search-form">
          <input
            id="input-city"
            type="text"
            placeholder="Enter City"
            autocomplete="off"
          />
          <input id="input-submit" type="submit" value="Search" />
          <button>current</button>
        </form>
      </main>
      <hr />
      <!-----Forecast-->
      <section class="weather_forecast" id="forecast">
       
      </section>
    </div>
    <footer>
      <a href="https://github.com/BernadetteCh?tab=repositories" target="_blank"
        >Open-source Code</a
      >
      by Bernadette Christiner
    </footer>
    <script src="java.js"></script>
  </body>
</html>
