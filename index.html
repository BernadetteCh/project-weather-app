<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="container_hero">
        <!--head-navigation-->
        <header>
          <div class="row">
            <div class="col-3">
              <div class="city_navigation">
                <a href="#" id="NewYork">NewYork</a>
              </div>
            </div>
            <div class="col-3">
              <div class="city_navigation">
                <a href="#" id="Vienna">Vienna</a>
              </div>
            </div>
            <div class="col-3">
              <div class="city_navigation">
                <a href="#" id="London">London</a>
              </div>
            </div>
            <div class="col-3">
              <div class="city_navigation">
                <a href="#" id="Paris">Paris</a>
              </div>
            </div>
          </div>
        </header>
        <!--main-->
        <main>
          <div class="row justify-content-evenly mt-5">
            <div class="col-4 ms-5">
              <section class="temperature">
                <div id="celsius">
                  <span class="degree">24</span>
                  <span class="units">
                    <a href="#" id="celsius-temperature" class="active">Â°C</a>
                  </span>
                </div>
              </section>

              <img src="" id="icon" alt="weather-icon" />

              <h1></h1>

              <h2 id="date"></h2>
            </div>
            <div class="col-6">
              <section class="weather_data">
                <li>Description: <span class="description"></span></li>
                <li>
                  Humidity:
                  <span class="humidity"></span>%
                </li>
                <li>Wind: <span class="wind"></span>km/h</li>
              </section>
            </div>
          </div>
          <form id="search-form">
            <input
              id="input-city"
              type="text"
              placeholder="Enter City"
              autocomplete="off"
            />
            <input id="input-submit" type="submit" value="Search" />
            <button>Current Location</button>
          </form>
        </main>
      </div>
      <!-----Forecast-->
      <section class="weather_forecast" id="forecast"></section>
    </div>
    <footer>
      <a
        href="https://github.com/BernadetteCh?tab=repositories"
        target="_blank"
        alt="github-link"
        >Open-source Code</a
      >
      by Bernadette Christiner
    </footer>
    <script src="java.js"></script>
  </body>
</html>
