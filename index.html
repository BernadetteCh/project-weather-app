  <body>
    <div class="container">
      <!--head-navigation-->
      <header>
        <div class="row">
          <div class="col-3">
            <div class="city_navigation">NewYork</div>
          </div>
          <div class="col-3">
            <div class="city_navigation">Vienna</div>
          </div>
          <div class="col-3">
            <div class="city_navigation">London</div>

      <!--main-->
      <main>
        <section class="temperature">

        <form id="search-form">
          <input
            id="input-city"
